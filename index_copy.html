<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Portafolio</title>
</head>

        <nav class="nav container">

                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">

                            <span class="nav__name">About</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#skills" class="nav__link">

                            <span class="nav__name">Skills</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#portfolio" class="nav__link">

        </section>
        <!-- About -->
        <section class="container section section__height" id="about">
            <h2 class="section__title">About</h2>
        </section>
        <!-- Skills -->
        <section class="container section section__height" id="skills">
            <h2 class="section__title">Skills</h2>
        </section>
        <!-- Portfolio -->
        <section class="container section section__height" id="portfolio">
            <h2 class="section__title">Portfolio</h2>
        </section>
        <!-- Contact -->
        <section class="container section section__height" id="contact">
            <h2 class="section__title">Contact</h2>
        </section>

    <script src="./js/main.js"></script>
